<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: #ffffff;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 800px;
        text-align: center;
      }
      .formulario {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
        gap: 20px; /* Espacio entre columnas y filas */
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
      }

      button {
        column-span: all;
        padding: 10px 20px;
        margin-top: 15px;
        font-size: 1rem;
        color: #4e54c8;
        background-color: #ffffff;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #ffdd59;
        color: #333;
      }

      .error {
        color: red;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <div class="form-container">
      <form
        class="formulario"
        id="registroForm"
        onsubmit="return validarFormulario()"
      >
        <label for="nombre"
          >Nombre

          <input type="text" id="nombre" name="nombre" />
        </label>

        <label for="apellidoPaterno"
          >Apellido Paterno

          <input type="text" id="apellidoPaterno" name="apellidoPaterno" />
        </label>

        <label for="apellidoMaterno"
          >Apellido Materno

          <input type="text" id="apellidoMaterno" name="apellidoMaterno" />
        </label>

        <label for="direccion"
          >Dirección

          <input type="text" id="direccion" name="direccion" />
        </label>

        <label for="edad"
          >Edad

          <input type="number" id="edad" name="edad" min="1" />
        </label>

        <label for="fechaNacimiento"
          >Fecha de Nacimiento

          <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
        </label>

        <label for="sexo"
          >Sexo

          <select id="sexo" name="sexo">
            <option value="">Selecciona tu sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </label>

        <label for="email"
          >Email

          <input type="email" id="email" name="email" />
        </label>

        <label for="telefono"
          >Teléfono

          <input
            type="tel"
            id="telefono"
            name="telefono"
            pattern="[0-9]{10}"
            placeholder="10 dígitos"
          />
        </label>

        <label for="ciudad"
          >Ciudad

          <input type="text" id="ciudad" name="ciudad" />
        </label>

        <button type="submit">Enviar</button>
        <div id="errorMensaje" class="error"></div>
      </form>
    </div>

    <script>
      function validarFormulario() {
        const errorMensaje = document.getElementById("errorMensaje");
        errorMensaje.textContent = "";

        const nombre = document.getElementById("nombre").value.trim();
        const apellidoPaterno = document
          .getElementById("apellidoPaterno")
          .value.trim();
        const apellidoMaterno = document
          .getElementById("apellidoMaterno")
          .value.trim();
        const direccion = document.getElementById("direccion").value.trim();
        const edad = document.getElementById("edad").value;
        const fechaNacimiento =
          document.getElementById("fechaNacimiento").value;
        const sexo = document.getElementById("sexo").value;
        const email = document.getElementById("email").value.trim();
        const telefono = document.getElementById("telefono").value.trim();
        const ciudad = document.getElementById("ciudad").value.trim();

        if (
          !nombre ||
          !apellidoPaterno ||
          !apellidoMaterno ||
          !direccion ||
          !edad ||
          !fechaNacimiento ||
          !sexo ||
          !email ||
          !telefono ||
          !ciudad
        ) {
          errorMensaje.textContent = "Todos los campos son obligatorios.";
          return false;
        }

        if (!/^\d{10}$/.test(telefono)) {
          errorMensaje.textContent = "El teléfono debe contener 10 dígitos.";
          return false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMensaje.textContent = "Por favor, ingresa un email válido.";
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
